<!DOCTYPE html>
<head>
   <!--META information-->
   <meta charset="UTF-8">
   <meta name="description" content="Random Quote Generator">
   <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
   <meta name="author" content="Amir Shahzad">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--End of META information-->
   <link
   rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
 />
 <link rel="stylesheet" href="RQM.css">
   <title>Random Quote Generator</title>
</head>
<body>
<!-- Quote container-->
<div id="wrapper">
  <div id="quote-box">
<div class="quote-text">
  <i class="fa fa-quote-left"> </i><span id="text"></span>
</div>
<div class="quote-author">- <span id="author"></span></div>
<div class="buttons">
  <a href="https://twitter.com/home"
    class="button"
    id="tweet-quote"
    title="Tweet this quote!"
    target="_top"
  >
    <i class="fa fa-twitter"></i>
  </a>
  <a href="https://www.tumblr.com/shahzad24blog"
    class="button"
    id="tumblr-quote"
    title="Post this quote on tumblr!"
    target="_blank"
  >
    <i class="fa fa-tumblr"></i>
  </a>
  <button class="button" id="new-quote">New quote</button>

  </div>
</div>
<div class="footer">by <a href="https://codepen.io/amir1499/pen/bGjyKjP/">Amir</a></div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="RQM01.js"></script>
</body>

</html>
